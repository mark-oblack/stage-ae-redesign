<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage AE</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
    <header>
        <nav class="topnav" id="myTopnav">
            <a href="index">
                <img src="assets/logos/stage-ae-logo.png" width="120">
            </a>
            <div class="topnav-items" id="myTopnavItems">
                <a href="#">Upcoming Events</a>
                <a href="#">Seating Chart</a>
                <a href="#">Ticket Info</a>
                <a href="#">Find a Hotel</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="responsiveNav()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>
    <section class="main-content">
        <h1>Stage AE</h1>
        <p class="caption">Concert Venue. Ampitheatre. Night Club.</p>
        <div id="userSearch">
            <input type="search" placeholder="Search for artist, genre or events"></input>
        </div>
    </section> <!--Main content-->
    <section class="featured-events">
        <h3>Just Announced</h3>
        <div class="events-flex-container">
            <div class="event-flex-item">
                <img src="assets/images/girl-talk.jpg">
                <div class="event-details">
                    <h5>Girl Talk</h5>
                    <div>
                        <p>May 01</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="events-flex-container">
            <div class="event-flex-item">
                <img src="assets/images/sleeping-with-sirens.png">
                <div class="event-details">
                    <h5>Sleeping with Sirens & <br>The Amity Affliction</h5>
                    <div>
                        <p>May 20</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="events-flex-container">
            <div class="event-flex-item">
                <img src="assets/images/the-commonheart.jpg">
                <div class="event-details">
                    <h5>The Commonheart</h5>
                    <div>
                        <p>Aug 08</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="events-flex-container">
            <div class="event-flex-item">
                <img src="assets/images/dillion-francis-and-yung-gravy.jpg">
                <div class="event-details">
                    <h5>Dillon Francis and Yung Gravy</h5>
                    <div>
                        <p>Oct 27</p>
                    </div>
                </div>
            </div>
        </div>
    </section> <!--Featured events-->
    <a href="#">
        <button class="primary-btn large">View All Events</button>
    </a>
</body>
</html>
